<div class="job-app-form">
  <div class="form-group">
    <label for="your-name" class="control-label">Name*</label>
    [text* your-name id:your-name class:form-control]
  </div>
  <div class="form-group">
    <label for="your-email" class="control-label">Email*</label>
    [email* your-email id:your-email class:form-control]
  </div>
  <div class="form-group">
    <label for="message" class="control-label">Message</label>
    [textarea message x4 id:message class:form-control]
  </div>
  <div class="form-group">
    <label for="resume" class="control-label">Upload your resume*</label>
    [file resume id:resume]
  </div>
  <div class="form-group">
    [submit class:btn-main "SEND"]
  </div>
</div>
